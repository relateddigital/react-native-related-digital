def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

buildscript {
  if (project == rootProject) {
    repositories {
      google()
      mavenCentral()
      maven { url 'https://jitpack.io' }
    }

    dependencies {
      classpath("com.android.tools.build:gradle:7.4.2")
    }
  }
}

apply plugin: 'com.android.library'

android {
  namespace "com.relateddigital.reactnative"
  compileSdkVersion safeExtGet('compileSdkVersion', 34)

  defaultConfig {
    minSdkVersion safeExtGet('minSdkVersion', 23)
    targetSdkVersion safeExtGet('targetSdkVersion', 34)
  }

  buildFeatures {
    buildConfig true
  }

  flavorDimensions "react-native-related-digital"

  productFlavors {
    general {
      dimension "react-native-related-digital"
    }
  }
}

repositories {
  google()
  mavenCentral()
  maven { url 'https://jitpack.io' }
}

dependencies {
  implementation 'com.facebook.react:react-native:+'
  implementation 'com.google.firebase:firebase-messaging:22.0.0'

  api "com.github.relateddigital:euromessage-android:0.10.001"
  api "com.github.relateddigital:visilabs-android:6.6.2"
}